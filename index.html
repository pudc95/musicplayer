<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>音乐播放器</h1>
        </header>

        <main>
            <div class="player">
                <div class="controls">
                    <button id="prev" class="btn">上一曲</button>
                    <button id="playPause" class="btn">播放</button>
                    <button id="next" class="btn">下一曲</button>
                </div>

                <div class="track-info">
                    <p id="track-name">曲目名称</p>
                    <p id="artist-name">艺术家名称</p>
                </div>

                <div class="volume-control">
                    <label for="volume">音量：</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>

            <div class="playlist">
                <h2>播放列表</h2>
                <ul>
                    <li class="track" data-track="track1">曲目 1</li>
                    <li class="track" data-track="track2">曲目 2</li>
                    <li class="track" data-track="track3">曲目 3</li>
                </ul>
            </div>
        </main>

        <footer>
            <p>© 2026 音乐播放器系统</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
